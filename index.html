<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'rel='stylesheet'>
    <script src="script.js" defer></script>
    <title>Manipulando com JS</title>
</head>
<body>

<div class="container">
    <div class="content">
        <div id="box">
            <h1 id="h1">Js</h1>
        </div>

        <div class="buttos-form">
            <h1 id="titu-buttons">Cor BG</h1>
            <button type="button" id="btnBgYellow" onclick="seatBackgroundYellow()">Amarelo</button>
            <button type="button" id="btnBgBlue" onclick="seatBackgroundAzul()">Azul</button>
            <button type="button" id="btnBgRed" onclick="seatBackgroundVermelho()">Vermelho</button>
            <button type="button" id="btnBgBlack" onclick="seatBackgroundPreto()">Preto</button>
            <br>
            <button id="button-transparent" type="button" onclick="seatTransparent()">Fundo Transparente</button>
        </div>

        <div class="buttos-letras">
            <h1 id="titu-buttons">Letra</h1>
            <button type="button" id="btnLetterRed" onclick="seatVermelho()">Vermelho</button>
            <button type="button" id="btnLetterBlack" onclick="seatPreto()">Preto</button>
            <button type="button" id="btnLetterBlue" onclick="seatAzul()">Azul</button>
            <button type="button" id="btnLetterYellow" onclick="seatAmarelo()">Amarelo</button>
            <br>
            <button id="button-remove" type="button" onclick="seatRemove()">Normal</button>
        </div>
    </div>
</div>

    
</body>
</html>
